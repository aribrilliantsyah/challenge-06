# Node docker image on which this would be run
image: node:14.19.0

cache:
  paths:
    - node_modules/

stages:
  - install
  - deploy

# Job 1:
# Install
Install:
  stage: install
  script:
    - npm install
    - npx sequelize db:create
    - npx sequelize db:migrate

# Job 2:
# Deploy 
Production:
  image: ruby:latest
  only:
    - master
  stage: deploy
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
    